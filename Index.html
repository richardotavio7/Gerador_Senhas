<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="gerador de senhas, password generator">
    <title>Gerador de senhas</title>

    <link rel="stylesheet" href="style.css">
</head>




<body>
    <img class="logo" src="logo.png" alt="Logotipo gerador de senha">

    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="10">

        <button id="button" class="button-cta" onclick="generatePassword()">Enviar</button>
    </main>

    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password">123546412315646</span>
        <span class="tooltip">Clique na senha para copiar.</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
